        <section class="sectionContactos">
            <h1 class="display-4 styleTitulos">ESTO ES CONTACTOS</h1>
            <div class="divContacto">
                <p class="fs-2">CONTÁCTANOS</p>
                <p class="fs-4">Estamos felices de responder tus preguntas.</p>
                <p class="fs-4">Usa el formulario a continuación para contactarnos, te responderemos lo antes posible.</p>
            </div>
        </section>

        <div class="container form">
            <form class="row g-3 mt-3">
                <!-- g-3 nos da un margen entre los inputs -->
                <div class="col-xs-12 col-md-6">
                    <label for="nombre-input" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre-input" placeholder="Escribe tu nombre">
                </div>
                <div class="col-xs-12 col-md-6">
                    <label for="apellido-input" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="apellido-input" placeholder="Escribe tu apellido">
                </div>
                <div class="col-12">
                    <label for="mail-input" class="form-label">Mail:</label>
                    <input type="email" class="form-control" placeholder="Dirección de mail" id="mail-input">
                </div>
                <div class="col-12">
                    <label for="tel-input" class="form-label">Teléfono:</label>
                    <input type="number" class="form-control" placeholder="Teléfono" id="tel-input">
                </div>
                <div class="mb-3">
                    <label for="mensaje-input" class="form-label">Mensaje:</label>
                    <textarea class="form-control" id="mensaje-input" rows="3" placeholder="Escribe tu mensaje aquí"></textarea>
                </div>
                <div class="col-3">
                <button type="submit" class="form-control">Enviar</button>
                </div>
    
            </form>
        </div>
