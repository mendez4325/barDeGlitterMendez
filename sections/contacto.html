    <title>Contacto</title>
</head>
<body class="styleBody">
    <div class="grillaGeneralContactos">

    <header>
        <nav id="encabezado">   <!--Barra de navegación-->
            <ul class="barraNav"> <!-- <ul> con los enlaces relativos -->
                <li class="animation-Woble"><a class="animation-Flicker" href="../index.html">INICIO</a></li>
                <li class="animation-Woble"><a class="animation-Flicker" href="productos.html">PRODUCTOS</a></li>
                <li class="animation-Woble"><a class="animation-Flicker" href="nosotros.html">SOBRE NOSOTROS</a></li>
                <li class="animation-Woble"><a class="animation-Flicker" href="galeria.html">GALERIA</a></li>
                <li class="animation-Woble"><a class="animation-Flicker" href="contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>

        <section class="sectionContactos">
            <h1 class="animation-textSombra">ESTO ES CONTACTOS</h1>
            <div class="divContacto">
                <p class="fs-3">CONTÁCTANOS</p>
                <p>Estamos felices de responder tus preguntas.</p>
                <p>Usa el formulario a continuación para contactarnos, te responderemos lo antes posible.</p>
            </div>
        </section>

        <div class="container form">
            <form class="row g-3 mt-3">
                <!-- g-3 nos da un margen entre los inputs -->
                <div class="col-xs-12 col-md-6">
                    <label for="nombre-input" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre-input" placeholder="Escribe tu nombre">
                </div>
                <div class="col-xs-12 col-md-6">
                    <label for="apellido-input" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="apellido-input" placeholder="Escribe tu apellido">
                </div>
                <div class="col-12">
                    <label for="mail-input" class="form-label">Mail:</label>
                    <input type="email" class="form-control" placeholder="Direccion" id="mail-input">
                </div>
                <div class="col-12">
                    <label for="tel-input" class="form-label">Teléfono:</label>
                    <input type="number" class="form-control" placeholder="Teléfono" id="tel-input">
                </div>

                <div class="mb-3">
                    <label for="mensaje-input" class="form-label">Mensaje:</label>
                    <textarea class="form-control" id="mensaje-input" rows="3" placeholder="Escribe tu mensaje aquí"></textarea>
                </div>

                <div class="col-3">
                <button type="submit" class="form-control">Enviar</button>
                </div>

            </form>
        </div>



        <aside>   
            <div class="irAlEncabezado"><a class="animation-irAlEncabezado"  href="#encabezado">Ir al encabezado</a></div>
        </aside>


        <footer class=" text-center text-white">
            <!-- Grid container -->
            <div class="container p-4 pb-0">
              <!-- Section: Social media -->
              <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                  ><i class="fa-brands fa-facebook"></i></a>

                <!-- Twitter -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                  ><i class="fab fa-twitter"></i
                ></a>

                <!-- Instagram -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                  ><i class="fab fa-instagram"></i
                ></a>

            </section>
              <!-- Section: Social media -->
            </div>
            <!-- Grid container -->

            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
              © 2022 Copyright:
              <a class="text-white" href="https://mdbootstrap.com/">SIRENA BAR DE GLITTER</a>
            </div>
            <!-- Copyright -->
        </footer>

    </div>

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

            AOS.init();
        </script>
</body>
